<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERR MOTOR PARTS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #6FAFC4; /* Fallback */
            background: linear-gradient(180deg, #6FAFC4, #2E6878);
        }

        .container {
            width: 80%;
            height: 340px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 50px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            padding: 10px;
            max-width: 900px;
        }

        .logo {
            width: 100%;
            max-width: 900px;
            height: auto;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .since {
            font-size: 14px;
            color: #666;
        }

        .login-card {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            height: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .login-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .login-header h1 {
            color: #2c7b7b;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .login-header p {
            color: #2c7b7b;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increased gap for better spacing */
            align-items: center;
            width: 100%;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 15px; /* Bottom margin for spacing */
        }

        .form-group div {
            height: 55px;
            width: 300px;
            border: 2px solid #2c7b7b;
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
            background-color: transparent;
        }

        .form-group h3 {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            padding: 0 10px;
            font-size: 12px;
            color: #2c7b7b;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 1px;
            margin-top: 1px;
        }

        .forgot-password a {
            color: #2c7b7b;
            text-decoration: none;
            font-size: 14px;
            font-style: italic;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            margin-left: 170px;
        }

        .forgot-password a:hover {
            color: #1a4747; /* Change the color on hover */
            text-decoration: underline; /* Add underline on hover */
        }

        .login-button {
            width: 167px;
            height: 42px;
            padding: 10px;
            background-color: #538196;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            align-self: center;
        }
        .otp-container {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 2rem;
}

.otp-input {
    width: 45px;
    height: 45px;
    border: 2px solid #538196;
    border-radius: 8px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    color: #538196;
    transition: all 0.3s ease;
}

.otp-input:focus {
    border-color: #94c4ec;
    outline: none;
    box-shadow: 0 0 0 2px rgba(70, 130, 180, 0.2);
}


        .login-button:hover {
            background-color: #1a4747;
        }

        /* Adjust size of the icons */
        .login-header img {
            width: 40px;  /* Adjust the size of the icon */
            height: 40px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }

            .login-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="C:/Users/shayne/Downloads/SIA(INVENTORY)/sia_logo.png" alt="Gerr Motor Parts Logo" class="logo">
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h1>
                    <!-- Replaced icon with image -->
                    <img src="img/email.png" alt="Check Your Email Icon">
                    Check  Your Email
                </h1>
                <p>A 6-digit one-time password (OTP) has been sent to your email or phone. Check your inbox and enter the code to continue!</p>
            </div>
            
            <form id="loginForm">
                
                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input" autofocus>
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                
                <button type="submit" class="login-button">Verify</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get OTP value
            const otp = [...document.querySelectorAll('.otp-input')].map(input => input.value).join('');
            
            if (otp.length === 6) {
                console.log('OTP entered:', otp);
                // Redirect to a new page after successful OTP validation
                window.location.href = 'newPass.html'; // Adjust this to your next page
            } else {
                alert('Please enter a valid 6-digit OTP.');
            }
        });
    
        // Automatically focus on the next input when a user types a digit
        document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
            input.addEventListener('input', function() {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>
</body>
</html>
