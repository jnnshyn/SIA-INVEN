<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERR MOTOR PARTS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #6FAFC4; /* Fallback */
            background: linear-gradient(180deg, #6FAFC4, #2E6878);
        }

        .container {
            width: 80%;
            height: 340px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 50px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            padding: 10px;
            max-width: 900px;
        }

        .logo {
            width: 100%;
            max-width: 900px;
            height: auto;
            margin-bottom: 10px;
        }

        .login-card {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            height: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .login-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .login-header h1 {
            color: #2c7b7b;
            font-size: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .login-header p {
            color: #2c7b7b;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-header img {
            width: 45px;
            height: 45px;
            margin-right: 8px;  /* Space between icon and text */
            margin-left: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Increased gap for better spacing */
            align-items: center;
            width: 100%;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 15px; /* Bottom margin for spacing */
        }

        .form-group div {
            height: 55px;
            width: 300px;
            border: 2px solid #2c7b7b;
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
            background-color: transparent;
        }

        .form-group h3 {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            padding: 0 10px;
            font-size: 12px;
            color: #2c7b7b;
        }

        .login-button {
            width: 167px;
            height: 42px;
            padding: 10px;
            background-color: #538196;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            align-self: center;
        }

        .login-button:hover {
            background-color: #1a4747;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }

            .login-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="C:/Users/shayne/Downloads/SIA(INVENTORY)/sia_logo.png" alt="Gerr Motor Parts Logo" class="logo">
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h1>
                    <!-- Replaced icon with image -->
                    <img src="img/setnew.png" alt="Check Your Email Icon">
                    Set new Password
                </h1>
                <p>You can now set a new password. Please ensure it meets the required criteria for your security. Your password has been successfully reset.</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <div>
                        <h3>New Password</h3>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <h3>Confirm Password</h3>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                console.log('Password reset successfully');
                // Implement further actions like form submission here
            } else {
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
