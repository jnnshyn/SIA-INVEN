<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="icon-container">
                <!-- Use a relative path here -->
                <img src="img/logoutm.png" alt="Logout Icon" class="logout-icon">
            </div>
            <div class="modal-content">
                <p>Are you sure you want to log out?</p>
            </div>
            <div class="button-group">
                <button class="btn btn-yes">YES</button>
                <button class="btn btn-no">NO</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.querySelector('.modal-overlay');
            const confirmBtn = document.querySelector('.btn-yes');
            const cancelBtn = document.querySelector('.btn-no');

            function closeModal() {
                modal.style.display = 'none';
            }

            confirmBtn.addEventListener('click', function () {
                console.log('Logging out...');
                // Add your logout logic here
                closeModal();
            });

            cancelBtn.addEventListener('click', function () {
                window.location.href = 'dashboard.html'; // Redirect to dashboard when NO is clicked
            });
        });
    </script>
</body>
</html>
